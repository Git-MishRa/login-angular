<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Admin Login</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input
                                type="email"
                                id="email"
                                class="form-control"
                                formControlName="email"
                                placeholder="Enter email"
                            />
                            <div *ngIf="loginForm.get('email')?.errors" class="text-danger">
                                <small *ngIf="loginForm.get('email')?.untouched">Email is required.</small>
                                <small *ngIf="loginForm.get('email')?.dirty">Invalid email address.</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                id="password"
                                class="form-control"
                                formControlName="password"
                                placeholder="Enter password"
                            />
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                                <small *ngIf="loginForm.get('password')?.untouched">Password is required.</small>
                                <small *ngIf="loginForm.get('password')?.validator?.apply">Password must be at least 6 characters long.</small>
                            </div>
                        </div>
                        <button 
                            type="submit" 
                            class="mt-2 btn btn-primary btn-block" 
                            [disabled]="loginForm.invalid || isSubmitting">
                            Login
                        </button>
                    </form>
                    <div class="container mt-3">
                        <h4 *ngIf="errorMessage">
                            <div class="alert alert-danger" role="alert">
                                {{ this.errorMessage }}
                            </div>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
