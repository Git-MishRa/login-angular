<!-- Include Bootstrap CDN -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-container container mt-5">
    <h1>Register</h1>

    <!-- First Name -->
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" type="text" class="form-control" />
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="text-danger">
            <div *ngIf="firstName.errors?.['required']">First Name is required.</div>
        </div>
    </div>

    <!-- Last Name -->
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" type="text" class="form-control" />
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="text-danger">
            <div *ngIf="lastName.errors?.['required']">Last Name is required.</div>
        </div>
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Invalid email format.</div>
        </div>
    </div>

    <!-- Password -->
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
            <div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long.</div>
        </div>
    </div>

    <!-- Register Button -->
    <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Register</button>
</form>
