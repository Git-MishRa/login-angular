<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm custom-navbar">
    <div class="container-fluid">
      <h2 class="mb-0">
        <a class="navbar-brand" routerLink="/">TravelExpert</a>
      </h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/flights"><i class="fas fa-plane"></i> Flights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/hotels"><i class="fas fa-hotel"></i> Hotels</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <!-- Conditional Login/Register or Profile Icon -->
          <ng-container *ngIf="!isLoggedIn; else loggedIn">
            <li class="nav-item">
              <a class="btn-login" routerLinkActive="active" routerLink="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="btn-register" routerLinkActive="active" routerLink="/register">Register</a>
            </li>
          </ng-container>
          <ng-template #loggedIn>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle"
                 href="#"
                 id="navbarDropdown"
                 role="button"
                 data-bs-toggle="dropdown"
                 aria-expanded="false">
                <i class="bi bi-person-circle profile-icon"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="navbarDropdown"
                  data-bs-auto-close="true">
                <li><a class="dropdown-item" routerLink="/profile">Your Profile</a></li>
                <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
              </ul>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</div>
